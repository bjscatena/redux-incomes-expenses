<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Incomes and expenses detail</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items | orderIncExp">
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency }}</td>
              <td>
                <span
                  [ngClass]="{
                    'text-success': item.type === 'INCOME',
                    'text-danger': item.type === 'EXPENSE'
                  }"
                >
                  {{ item.type | titlecase }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="onDelete(item)">
                  <i class="fa fa-trash">
                    Delete
                  </i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
